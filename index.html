<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleTrack - Cyclist Tracker App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div id="welcome-screen" class="screen">
    <img src="images/scenic_biking_route.jpg" alt="Scenic Biking Route" class="background-image">
    <div class="logo">
        <i class="material-icons">directions_bike</i>
        <h1>CycleTrack</h1>
    </div>
    <div class="buttons">
        <button class="btn login-btn" onclick="showScreen('home-screen')">Login</button>
        <button class="btn signup-btn">Sign Up</button>
    </div>
    <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
        <a href="#">Contact Us</a>
    </div>
</div>

<div id="home-screen" class="screen" style="display:none;">
    <div class="header">
        <i class="material-icons">menu</i>
        <img src="images/cyclist_avatar.png" alt="Cyclist Avatar" class="avatar-icon">
    </div>
    <div class="current-ride-status">
        <h2>Current Ride Status</h2>
        <p><strong>Speed:</strong> 25 km/h</p>
        <p><strong>Distance:</strong> 5 km</p>
        <p><strong>Time Elapsed:</strong> 00:20:00</p>
    </div>
    <div class="map-view">
        <img src="images/map_view.jpg" alt="Map View">
    </div>
    <div class="bottom-navigation">
        <i class="material-icons" onclick="showScreen('home-screen')">home</i>
        <i class="material-icons" onclick="showScreen('history-screen')">history</i>
        <i class="material-icons" onclick="showScreen('achievements-screen')">emoji_events</i>
        <i class="material-icons" onclick="showScreen('settings-screen')">settings</i>
    </div>
</div>

<!-- Similar structure for Ride Summary Screen, History Screen, Achievements Screen, Settings Screen -->

</body>
<script>
    function showScreen(screenId) {
        const screens = document.querySelectorAll('.screen');
        screens.forEach(screen => screen.style.display = 'none');
        document.getElementById(screenId).style.display = 'block';
    }
</script>
</html>
